{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche</title>
    <link rel="icon"href="{% static 'favicon.ico' %}">
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css"
        integrity="sha512-3icgkoIO5qm2D4bGSUkPqeQ96LS8+ukJC7Eqhl1H5B2OJMEnFqLmNDxXVmtV/eq5M65tTDkUYS/Q0P4gvZv+yA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/style/main.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static '/style/header.css' %}" type="text/css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <div onload="head_page()" class="header">
        <div class="text">
            <p class="porsche">Porsche</p>
        </div>
    </div>
    <div class="navigation">
        <ul>
            <li>
                <a href="{% url 'acasa' %}">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Acasă</span>
                </a>
            </li>
            <li>
                <a href="{% url 'despre_site' %}">
                    <span class="icon"><i class="fas fa-award"></i></span>
                    <span class="title">Despre site</span>
                </a>
            </li>
            <li>
                <a href="{% url 'showcar' %}">
                    <span class="icon"><i class="fas fa-car"></i></span>
                    <span class="title">Sala de prezentare</span>
                </a>
            </li>
            <li>
                <a href="{% url 'contact' %}">
                <span class="icon"><i class="fas fa-file-alt"></i></span>
                <span class="title">Contactează-ne</span>
                </a>
            </li>
            <li>
                <a href="{% url 'mesaje' %}">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <span class="title">Mesajele primite</span>
                </a>
            </li>
            <li>
                <a href="/admin">
                <span class="icon"><i class="fas fa-user-cog"></i></span>
                <span class="title">Pagina de admin</span>
                </a>
            </li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
<div class="toggle" id="toggle"><i class="fas fa-bars"></i></div>
{% block javascript %}{% endblock %}
<script src="{% static '/js/main.js' %}"></script>
</body>

</html>
